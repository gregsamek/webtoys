<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Grain Generator</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --panel-color: #2a2a2a;
            --text-color: #f0f0f0;
            --accent-color: #3b82f6;
            --border-color: #444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background-color: var(--panel-color);
            padding: 1rem 0;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            letter-spacing: 1px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            gap: 20px;
            padding: 20px;
            background-color: var(--panel-color);
            border-radius: 8px;
            margin: 20px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Custom File Upload Styling */
        input[type="file"] {
            display: none;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            border: none;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #2563eb;
        }

        .btn.secondary {
            background-color: #444;
        }
        
        .btn.secondary:hover {
            background-color: #555;
        }

        input[type="range"] {
            accent-color: var(--accent-color);
            cursor: pointer;
            width: 150px;
        }

        #canvas-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-image: 
                linear-gradient(45deg, #222 25%, transparent 25%), 
                linear-gradient(-45deg, #222 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #222 75%), 
                linear-gradient(-45deg, transparent 75%, #222 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        canvas {
            max-width: 100%;
            max-height: 80vh;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            display: none; /* Hidden until loaded */
        }

        #empty-state {
            text-align: center;
            color: #666;
            border: 2px dashed #444;
            padding: 40px;
            border-radius: 10px;
        }

        #grain-value {
            font-family: monospace;
            width: 30px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <header>
        <h1>Film Grain Generator</h1>
    </header>

    <div class="controls">
        <label class="btn secondary">
            Upload Photo
            <input type="file" id="fileInput" accept="image/*">
        </label>

        <div class="control-group">
            <label for="grainAmount">Intensity:</label>
            <input type="range" id="grainAmount" min="0" max="100" value="30">
            <span id="grain-value">30</span>
        </div>

        <button id="downloadBtn" class="btn" disabled>Download Image</button>
    </div>

    <div id="canvas-container">
        <div id="empty-state">
            <p>Select a photo or drag & drop here</p>
        </div>
        <canvas id="editorCanvas"></canvas>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const grainInput = document.getElementById('grainAmount');
        const grainValueDisplay = document.getElementById('grain-value');
        const downloadBtn = document.getElementById('downloadBtn');
        const canvas = document.getElementById('editorCanvas');
        const ctx = canvas.getContext('2d');
        const emptyState = document.getElementById('empty-state');
        const canvasContainer = document.getElementById('canvas-container');

        let originalImage = new Image();
        let fileName = 'grain-image.jpg';

        // --- Event Listeners ---

        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                loadImage(e.target.files[0]);
            }
        });

        grainInput.addEventListener('input', (e) => {
            grainValueDisplay.textContent = e.target.value;
            requestAnimationFrame(applyGrain);
        });

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'grained_' + fileName;
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        });

        // Drag and Drop support
        document.body.addEventListener('dragover', (e) => {
            e.preventDefault();
            canvasContainer.style.backgroundColor = '#333';
        });

        document.body.addEventListener('dragleave', (e) => {
            e.preventDefault();
            canvasContainer.style.backgroundColor = 'transparent';
        });

        document.body.addEventListener('drop', (e) => {
            e.preventDefault();
            canvasContainer.style.backgroundColor = 'transparent';
            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                if(e.dataTransfer.files[0].type.startsWith('image/')) {
                    loadImage(e.dataTransfer.files[0]);
                }
            }
        });

        // --- Core Functions ---

        function loadImage(file) {
            fileName = file.name;
            const reader = new FileReader();
            
            reader.onload = (e) => {
                originalImage.onload = () => {
                    // Set canvas size to match the image resolution
                    canvas.width = originalImage.width;
                    canvas.height = originalImage.height;
                    
                    // Show canvas, hide empty state
                    canvas.style.display = 'block';
                    emptyState.style.display = 'none';
                    downloadBtn.disabled = false;

                    // Initial Render
                    applyGrain();
                };
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function applyGrain() {
            if (!originalImage.src) return;

            // 1. Draw original image
            ctx.drawImage(originalImage, 0, 0);

            const amount = parseInt(grainInput.value);
            if (amount === 0) return; // No grain needed

            // 2. Get pixel data
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const len = data.length;

            // 3. Apply Noise
            // We use a factor to control how "strong" the grain is relative to 255
            const strength = amount * 2.55; 

            for (let i = 0; i < len; i += 4) {
                // Generate a random noise value: -strength/2 to +strength/2
                // We use the same noise value for R, G, and B to create "Mono" grain (film-like)
                // rather than colored digital noise.
                const noise = (Math.random() - 0.5) * strength;

                // Add noise to RGB channels
                data[i] = data[i] + noise;     // Red
                data[i+1] = data[i+1] + noise; // Green
                data[i+2] = data[i+2] + noise; // Blue
                
                // Alpha (data[i+3]) remains unchanged
            }

            // 4. Put modified data back
            ctx.putImageData(imageData, 0, 0);
        }
    </script>
</body>
</html>
