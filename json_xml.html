<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON <-> XML Converter</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --container-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-color: #4a9eff;
            --error-color: #ff6b6b;
            --border-color: #444;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --mono-font: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 300;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            height: 100%;
            gap: 20px;
        }

        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--container-bg);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid var(--border-color);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .label {
            font-weight: bold;
            color: var(--accent-color);
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button.secondary {
            background-color: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
        }

        textarea {
            flex: 1;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            font-family: var(--mono-font);
            font-size: 14px;
            resize: none;
            outline: none;
            white-space: pre;
            overflow-wrap: normal;
            overflow-x: auto;
        }

        textarea:focus {
            border-color: var(--accent-color);
        }

        .actions {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
        }

        .convert-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .status {
            font-size: 12px;
            margin-top: 5px;
            height: 1.2em;
        }

        .status.error {
            color: var(--error-color);
        }
        
        .status.success {
            color: #6bff96;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .actions {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>

    <h1>JSON <-> XML Converter</h1>

    <div class="container">
        <div class="panel">
            <div class="panel-header">
                <span class="label">JSON</span>
                <div class="controls">
                    <button class="secondary" onclick="formatJSON()">Format</button>
                    <button class="secondary" onclick="copyToClipboard('jsonInput')">Copy</button>
                    <button class="secondary" onclick="clearInput('jsonInput')">Clear</button>
                </div>
            </div>
            <textarea id="jsonInput" placeholder='{"key": "value"}' spellcheck="false"></textarea>
            <div id="jsonStatus" class="status"></div>
        </div>

        <div class="actions">
            <button class="convert-btn" onclick="convertJsonToXml()" title="Convert JSON to XML">&rarr;</button>
            <button class="convert-btn" onclick="convertXmlToJson()" title="Convert XML to JSON">&larr;</button>
        </div>

        <div class="panel">
            <div class="panel-header">
                <span class="label">XML</span>
                <div class="controls">
                    <button class="secondary" onclick="formatXML()">Format</button>
                    <button class="secondary" onclick="copyToClipboard('xmlInput')">Copy</button>
                    <button class="secondary" onclick="clearInput('xmlInput')">Clear</button>
                </div>
            </div>
            <textarea id="xmlInput" placeholder='<root><key>value</key></root>' spellcheck="false"></textarea>
            <div id="xmlStatus" class="status"></div>
        </div>
    </div>

    <script>
        /* --- JSON to XML Logic --- */
        function jsonToXml(json) {
            let xml = '';
            for (let prop in json) {
                if (!json.hasOwnProperty(prop)) continue;

                if (Array.isArray(json[prop])) {
                    json[prop].forEach(val => {
                        // XML tags cannot be numbers, so if array is root, we need a wrapper
                        xml += `<${prop}>`;
                        xml += (typeof val === 'object') ? jsonToXml(val) : escapeXml(val);
                        xml += `</${prop}>`;
                    });
                } else if (typeof json[prop] === 'object' && json[prop] !== null) {
                    xml += `<${prop}>`;
                    xml += jsonToXml(json[prop]);
                    xml += `</${prop}>`;
                } else {
                    xml += `<${prop}>` + escapeXml(json[prop]) + `</${prop}>`;
                }
            }
            return xml;
        }

        function escapeXml(unsafe) {
            if (unsafe === null || unsafe === undefined) return '';
            return unsafe.toString()
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&apos;');
        }

        /* --- XML to JSON Logic --- */
        function xmlToJson(xml) {
            // Create the return object
            var obj = {};

            if (xml.nodeType === 1) { // element
                // do attributes
                if (xml.attributes.length > 0) {
                    obj["@attributes"] = {};
                    for (var j = 0; j < xml.attributes.length; j++) {
                        var attribute = xml.attributes.item(j);
                        obj["@attributes"][attribute.nodeName] = attribute.nodeValue;
                    }
                }
            } else if (xml.nodeType === 3) { // text
                obj = xml.nodeValue.trim();
            }

            // do children
            if (xml.hasChildNodes()) {
                for (var i = 0; i < xml.childNodes.length; i++) {
                    var item = xml.childNodes.item(i);
                    var nodeName = item.nodeName;

                    if (nodeName === "#text") {
                        if (item.nodeValue.trim() === "") continue;
                        // If it's a text node, and it's the only child, flatten it
                        if (xml.childNodes.length === 1) {
                            obj = item.nodeValue;
                            break;
                        }
                    }

                    if (typeof (obj[nodeName]) == "undefined") {
                        // First occurrence of this node name
                        var val = xmlToJson(item);
                        // If object is empty/null, don't add it (unless it's a value)
                        if(val !== undefined) obj[nodeName] = val;
                    } else {
                        // Second occurrence, convert to array
                        if (typeof (obj[nodeName].push) == "undefined") {
                            var old = obj[nodeName];
                            obj[nodeName] = [];
                            obj[nodeName].push(old);
                        }
                        obj[nodeName].push(xmlToJson(item));
                    }
                }
            }
            
            // Cleanup: empty objects resulting from whitespace
            if(typeof obj === "object" && Object.keys(obj).length === 0) return undefined;
            
            return obj;
        }

        /* --- UI Handlers --- */

        function setStatus(id, msg, type) {
            const el = document.getElementById(id);
            el.textContent = msg;
            el.className = 'status ' + type;
            setTimeout(() => {
                if (el.textContent === msg) {
                    el.textContent = '';
                    el.className = 'status';
                }
            }, 3000);
        }

        function convertJsonToXml() {
            const jsonStr = document.getElementById('jsonInput').value;
            if (!jsonStr.trim()) return;

            try {
                const jsonObj = JSON.parse(jsonStr);
                
                // Root element check: XML requires a single root. 
                // If JSON is an array or has multiple keys at top level, wrap in <root>
                let xmlOutput = '';
                const keys = Object.keys(jsonObj);
                
                if (Array.isArray(jsonObj) || keys.length > 1) {
                    xmlOutput = '<root>' + jsonToXml(jsonObj) + '</root>';
                } else {
                    xmlOutput = jsonToXml(jsonObj);
                }

                // Prettify XML
                const formattedXml = formatXmlString(xmlOutput);
                document.getElementById('xmlInput').value = formattedXml;
                setStatus('jsonStatus', 'Converted successfully', 'success');
                setStatus('xmlStatus', '', '');
            } catch (e) {
                setStatus('jsonStatus', 'Invalid JSON: ' + e.message, 'error');
            }
        }

        function convertXmlToJson() {
            const xmlStr = document.getElementById('xmlInput').value;
            if (!xmlStr.trim()) return;

            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlStr, "text/xml");
                
                // Check for parser errors
                const parseError = xmlDoc.getElementsByTagName("parsererror");
                if (parseError.length > 0) {
                    throw new Error("Invalid XML format");
                }

                const jsonResult = xmlToJson(xmlDoc);
                // The root node often wraps the content in XML, so we usually want the child of the document
                // However, our recursive function handles nodes. 
                // xmlDoc is the document, xmlDoc.documentElement is the root tag (e.g. <root>).
                
                // We actually want the object representing the root tag
                const finalObj = {};
                finalObj[xmlDoc.documentElement.nodeName] = xmlToJson(xmlDoc.documentElement);

                document.getElementById('jsonInput').value = JSON.stringify(finalObj, null, 2);
                setStatus('xmlStatus', 'Converted successfully', 'success');
                setStatus('jsonStatus', '', '');
            } catch (e) {
                setStatus('xmlStatus', 'Error: ' + e.message, 'error');
            }
        }

        function formatJSON() {
            const input = document.getElementById('jsonInput');
            try {
                const obj = JSON.parse(input.value);
                input.value = JSON.stringify(obj, null, 2);
                setStatus('jsonStatus', 'Formatted', 'success');
            } catch (e) {
                setStatus('jsonStatus', 'Invalid JSON', 'error');
            }
        }

        function formatXML() {
            const input = document.getElementById('xmlInput');
            try {
                // Simple verify
                const parser = new DOMParser();
                const doc = parser.parseFromString(input.value, "text/xml");
                if(doc.getElementsByTagName("parsererror").length > 0) throw new Error();
                
                input.value = formatXmlString(input.value);
                setStatus('xmlStatus', 'Formatted', 'success');
            } catch (e) {
                setStatus('xmlStatus', 'Invalid XML', 'error');
            }
        }

        function formatXmlString(xml) {
            let formatted = '';
            let reg = /(>)(<)(\/*)/g;
            xml = xml.replace(reg, '$1\r\n$2$3');
            let pad = 0;
            const nodes = xml.split('\r\n');
            
            for(let n in nodes) {
                let node = nodes[n];
                let indent = 0;
                if (node.match(/.+<\/\w[^>]*>$/)) {
                    indent = 0;
                } else if (node.match(/^<\/\w/)) {
                    if (pad !== 0) pad -= 1;
                } else if (node.match(/^<\w[^>]*[^\/]>.*$/)) {
                    indent = 1;
                } else {
                    indent = 0;
                }

                let padding = '';
                for (let i = 0; i < pad; i++) padding += '  ';

                formatted += padding + node + '\r\n';
                pad += indent;
            }
            return formatted.trim();
        }

        function copyToClipboard(id) {
            const el = document.getElementById(id);
            el.select();
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            const statusId = id === 'jsonInput' ? 'jsonStatus' : 'xmlStatus';
            setStatus(statusId, 'Copied to clipboard', 'success');
        }

        function clearInput(id) {
            document.getElementById(id).value = '';
        }
    </script>
</body>
</html>
